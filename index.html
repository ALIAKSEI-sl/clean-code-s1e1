<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <section class="block-header">
    <img class="img-header" src="./eisenhower-matrix.jpg">
    <a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </section>
  <main class="main-element">
    <article id="add-section">
      <label for="new-task" class="label-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input-task task" type="text">
        <button class="button-task">Add</button>
      </div>
    </article>
    <h3 class="header-tasks">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="block-task">
        <input class="input-task" type="checkbox">
        <label class="label-task task">Pay Bills</label>
        <input type="text" class="input-task task">
        <button class="button-task edit">Edit</button>
        <button class="button-task delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
      <li class="task-edit block-task">
        <input class="input-task" type="checkbox">
        <label class="label-task task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task task">
        <button class="button-task edit">Save</button>
        <button class="button-task delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="header-tasks">Completed</h3>
    <ul id="completed-tasks">
      <li class="block-task">
        <input type="checkbox" class="input-task" checked>
        <label class="label-task task">See the Doctor</label>
        <input type="text" class="input-task task">
        <button class="button-task edit">Edit</button>
        <button class="button-task delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
