<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <section class="header_section">
    <img class="header_img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header_info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </section>
  <main class="main_element">
    <article>
      <label for="task_new" class="section_add_label">Add Item</label>
      <div class="section_add">
        <input id="task_new" class="section_add_input task" type="text">
        <button class="section_add_button">Add</button>
      </div>
    </article>
    <h3 class="tasks__header">Todo</h3>
    <ul class="menu" id="tasks__incomplete">
      <li class="menu__item">
        <input class="menu__item_input" type="checkbox">
        <label class="menu__item_label task">Pay Bills</label>
        <input type="text" class="menu__item_input task">
        <button class="menu__item_button edit">Edit</button>
        <button class="menu__item_button delete">
          <img class="menu__item_img_remove" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="menu__item menu__edit">
        <input class="menu__item_input" type="checkbox">
        <label class="menu__item_label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="menu__item_input task">
        <button class="menu__item_button edit">Save</button>
        <button class="menu__item_button delete">
          <img class="menu__item_img_remove" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="tasks__header">Completed</h3>
    <ul class="menu" id="completed-tasks">
      <li class="menu__item">
        <input type="checkbox" class="menu__item_input" checked>
        <label class="menu__item_label task">See the Doctor</label>
        <input type="text" class="menu__item_input task">
        <button class="menu__item_button edit">Edit</button>
        <button class="menu__item_button delete">
          <img class="menu__item_img_remove" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
